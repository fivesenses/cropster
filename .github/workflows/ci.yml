name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby
      with:
        ruby-version: '3.1.6'
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake test
